<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      #map {
        height: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #searchInp {
    height: 60px;
    width: 900px;
    border-radius: 12px;
        }

#searchTitle {
    color: white;
    font-size: 30px;
        }
    </style>
  </head>
  <body>
      <div class="bg-dark">
      <h1 class="text-light">Event Maps</h1>
      <ul class="nav nav-pills bg-dark">
          <li class="nav-item">
              <a class="nav-link active text-light">Test</a>
          </li>
          <li class="nav-item">
                <a class="nav-link">Test</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link">Test</a>
                </li>
      </ul>
      <div class="container mt-2 text-center">
      <label for="userSearch" id="searchTitle">Search your city for the biggest Events!</label>
      <input type="text" id="searchInp">
      </div>
    </div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async defer></script>
  </body>
</html>
